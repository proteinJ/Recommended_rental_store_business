{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar_footer.css' %}">
</head>
<body>
    <div class="wrapper">
        <!-- Navbar -->
        <header class="navbar">
            {% include 'common/navbar.html' %}
        </header>

        <!-- Main Section -->
        <main class="main-content">
            <div class="section1">
                <div class="top-text">
                    <h1>회원가입</h1>
                </div>
                <div class="right-box">
                    <div class="login-box">
                        <label class="input_text">아이디 <span class="highlight-star">*</span></label>
                        <input class="input-box" type="text" id="id" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="login-box">
                        <label class="input_text">비밀번호 <span class="highlight-star">*</span></label>
                        <input class="input-box" type="password" id="password" placeholder="비밀번호를 입력하세요">
                        <input class="input-box" type="password" id="confirm-password" placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <div class="login-box">
                        <label class="input_text">이름 <span class="highlight-star">*</span></label>
                        <input class="input-box" type="text" id="username" placeholder="이름을 입력하세요">
                    </div>
                    <div class="login-box">
                        <label class="input_text">생년월일 <span class="highlight-star">*</span></label>
                        <input class="input-box" type="text" id="userbirth-year" placeholder="생일연도(4자)">
                        <input class="input-box" type="text" id="userbirth-month" placeholder="월">
                        <input class="input-box" type="text" id="userbirth-day" placeholder="일">
                    </div>
                    <div class="login-box">
                        <label class="input_text">휴대전화 번호 <span class="highlight-star">*</span></label>
                        <input class="input-box" type="text" id="phone" placeholder="휴대전화 번호">
                    </div>
                    
                    <div class="terms-of-use">
                        <section class="terms">
                            <p>아래 내용에 모두 동의합니다.</p>
                            <input type="checkbox" id="terms-checkbox">
                        </section>
                        
                        <div class="line"></div>

                        <section class="privacy">
                            <p>[필수] 이용약관 동의 <span class="highlight-star">*</span></p>
                            <input type="checkbox" id="privacy-checkbox">
                            <p>[필수] 개인정보 수집 및 이용 동의 <span class="highlight-star">*</span></p>
                            <input type="checkbox" id="privacy-checkbox">
                            <p>[필수] 만 14세 이상입니다. <span class="highlight-star">*</span></p>
                            <input type="checkbox" id="privacy-checkbox">
                            <p>[선택] 광고성 정보 수신 동의</p>
                            <input type="checkbox" id="privacy-checkbox">
                        </section>    
                    </div>

                    <div class="login-button-box">
                        <button class="page-login-button" id="login-button">가입하기</button>
                    </div>

                    <a href="{% url 'login' %}" class="login-link">이미 회원이신가요? 로그인하기</a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            {% include 'common/footer.html' %}
        </footer>
    </div>
    <script src="{%static 'js/button_logic.js' %}"></script>
</body>
</html>
